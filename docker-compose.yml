version: "3.7"

services:
  contracts:
    image: obada/contracts
    container_name: contracts
    volumes:
      - ./.env:/contracts/.env
    networks:
      - applications

  rdgo:
    image: obada/rdgo
    container_name: rdgo
    restart: always
    env_file:
      - ./.env
    ports:
      - "8585:8585"
    networks:
      - applications

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: ipfs
    restart: always
    volumes:
      - ./ipfs/export:/export
      - ./ipfs/data:/data/ipfs
    ports:
      - "4002:4001"
      - "4003:4001/udp" 
      - "8084:8080"
      - "5002:5001"
    networks:
      - applications

  node:
    image: obada/ethermint
    container_name: node
    restart: always
    volumes:
      - ./nodes/node/ethermintd:/home/ethermint/.ethermintd:Z
    command: ethermintd start --trace --keyring-backend test
    ports:
     - "26657:26657"
     - "8545:8545"
     - "8546:8546"
     - "8125:8125"
    networks:
      - obadanet
      - applications

  testnet-init:
    image: obada/ethermint
    container_name: testnet-init
    volumes:
      - ./testnet-init.sh:/home/ethermint/testnet-init.sh
      - ./nodes:/home/ethermint/nodes
    command: "./testnet-init.sh"
    
  tradeloop-node:
    image: obada/ethermint
    container_name: tradeloop-node
    environment:
      - ID=0
    volumes:
      - ./nodes/node0/ethermintd:/home/ethermint/.ethermintd:Z
    command: ethermintd start --keyring-backend test
    networks:
      - obadanet
      
  obs-node:
    image: obada/ethermint
    container_name: obs-node
    environment:
      - ID=1
    volumes:
      - ./nodes/node1/ethermintd:/home/ethermint/.ethermintd:Z
    command: ethermintd start --trace --keyring-backend test
    networks:
      - obadanet

  usody-node:
    image: obada/ethermint
    container_name: usody-node
    environment:
      - ID=2
    volumes:
      - ./nodes/node2/ethermintd:/home/ethermint/.ethermintd:Z
    command: ethermintd start --trace --keyring-backend test
    networks:
      - obadanet

  ascidi-node:
    image: obada/ethermint
    container_name: ascidi-node
    environment:
      - ID=3
    volumes:
      - ./nodes/node3/ethermintd:/home/ethermint/.ethermintd:Z
    command: ethermintd start --trace --keyring-backend test
    networks:
      - obadanet

  explorer:
    image: obada/explorer
    container_name: explorer
    environment:
      - APP_NODE_URL=http://localhost:8545
    ports:
      - 80:80
    networks:
      - applications
      
networks:
  obadanet:
  applications:
    name: applications
  
    
